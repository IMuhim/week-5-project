<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <script defer src="./js/quiz.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a href = './selection.html'>
            <img src="./assets/Guardians of the DB logo.png" alt="Guardians of the Database logo" class="logo">
            </a>
        </div>
    </nav>
    <main class="container my-5">
        <div class ="quiz-container">
            <div class="card-body">
                <h2 id="subject-heading" class="subject-heading text-center">Subject</h2>

                <p id="question-text" class="question-text text-center">Question:</p>

                <div class="options-container my-4">
                    <div class="row">
                        <div class="col-md-6 mb-3 text-center">
                            <div class="option-card p-3" data-option-id="">
                                <input type="checkbox" class="mb-0" id="option-1">
                                <label for="option-1" id="label-1">Option 1</label>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3 text-center">
                            <div class="option-card p-3" data-option-id="">
                                <input type="checkbox" class="mb-0" id="option-2">
                                <label for="option-2" id="label-2">Option 2</label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3 text-center">
                            <div class="option-card p-3" data-option-id="">
                                <input type="checkbox" class="mb-0" id="option-3">
                                <label for="option-3" id="label-3">Option 3</label>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3 text-center">
                            <div class="option-card p-3" data-option-id="">
                                <input type="checkbox" class="mb-0" id="option-4">
                                <label for="option-4" id="label-4">Option 4</label>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button id="submit-btn" class="btn btn-main" type="submit">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
