<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="container my-5">
        <div class ="quiz-container">
            <div class="card-body">
                <h2 class="subject-heading text-center">Geography</h2>

                <p class="question-prompt text-center"> Question goes here:</p>

                <div class="options-container my-4">
                    <div class="row">
                        <div class="col-md-6 mb-3 text-center">
                            <div class="option-card p-3" data-option="1">
                                <p class="mb-0 text">Option 1</p>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3 text-center">
                            <div class="option-card p-3" data-option="2">
                                <p class="mb-0">Option 2</p>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3 text-center">
                            <div class="option-card p-3" data-option="3">
                                <p class="mb-0">Option 3</p>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3 text-center">
                            <div class="option-card p-3" data-option="4">
                                <p class="mb-0">Option 4</p>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button id="submit-btn" class="btn btn-main" type="submit">Submit</button>
                    </div>


                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
