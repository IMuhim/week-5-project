<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a href = './selection.html'>
            <img src="./assets/Guardians of the DB logo.png" alt="Guardians of the Database logo" class="logo">
            </a>
        </div>
    </nav>
    <main class="container my-5">
        <div class ="quiz-container">
            <div class="card-body">
                <h2 class="subject-heading text-center">Select your subject:</h2>

                <div class="options-container my-4">
                    <div class="row">
                        <div class="col-md-6 mb-3 text-center">
                            <div class="option-card p-3" data-option="1">
                                <a href="quiz.html?id=1">
                                    <p class="mb-0 text">Geography</p>
                                </a>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3 text-center">
                            <div class="option-card p-3" data-option="2">
                                <a href="./quiz.html?id=2">
                                    <p class="mb-0 text">History</p>
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3 text-center">
                            <div class="option-card p-3" data-option="3">
                                <a href="./quiz.html?id=3">
                                    <p class="mb-0 text">Languages</p>
                                </a>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3 text-center">
                            <div class="option-card p-3" data-option="4">
                                <a href="./quiz.html?id=4">
                                    <p class="mb-0 text">Sports</p>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button id="submit-btn" class="btn btn-main" type="submit">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
