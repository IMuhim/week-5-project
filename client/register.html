<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="register.js"></script>
    <title>Sign up</title>
</head>
<body>
    <form id="registerForm">
        <div>
        <label for="name">Enter Name: </label>
        <input type="text" name="name" id="name" placeholder="i.e. Yahya" required/>
        </div>

        <div>
        <label for="email">Enter Email: </label>
        <input type="email" name="email" id="email" placeholder="i.e. text@gmail.com" required/>
        </div>

        <div>
        <label for="password">Enter Password: </label>
        <input type="password" name="password" id ="password" placeholder="Enter your password" required />
        </div>

        <div>
        <label for="password">Retype Password: </label>
        <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Retype your password" required />
        </div>

        <div>
        <input type="submit" value="submit" />
        </div>
    </form>
</body>
</html>
